<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="sobre-a-clinicaa.html">Sobre a Clinica</a></li>
                <li><a href="horario-de-funcionamento.html">Horário de Funcionamento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="formulario.jpg" width="800" height="150" />
                
            </div>
    
            <div class="content">
                
                    <h1>Formulário de Contato</h1>
                    <form>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                
                        <label for="assunto">Assunto:</label>
                        <input type="text" id="assunto" name="assunto" required>
                
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" required></textarea>
                
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar Formulário</button>
                    </form>

            </div>
    
            <div class="footer">
               <hr /> 

               <ul>
                <li>
                    Endereço: Av. da Saúde, 123, Jardim da longevidade - São Paulo                   
                </li>
                
               </ul>

               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29240.987517807633!2d-46.420588420972926!3d-23.63574996606097!2m3!"></iframe>
    </div>
</body>
</html>
